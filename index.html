<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body class="bg-info">
<h1>Add Quiz</h1>
<div class="container">
    <div class="p-2">
        <textarea name="" placeholder="add Question"id="questionInput" class="p-2 fs-3 border-0 rounded shadow bg-white w-100" cols="30" rows="10"></textarea>
    </div>
    <div class="p-2">
        <div>
            <input type="text" id="option" class="form-control fs-3 border-0 rounded shadow bg-white " placeholder="Enter Option "> <button onclick="addOption()" class="btn btn-dark">Add</button>

        </div>
        <div>
            <ol id="optionsParent"></ol>
        </div>
        <div class="btn btn-dark" id="correctAnswer">Correct Answer</div>
        </div>
        <button onclick="submitQuestion()" class="btn btn-dark">submit Queestion</button>
    </div>
    </div>   
       
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script type="module" src="add.js"></script>
  </body>
</html>
